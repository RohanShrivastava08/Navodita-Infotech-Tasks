<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">Rohan Tee's</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <i class="fas fa-shopping-cart"></i>
            </ul>
        </nav>

        <div class="flex-box">
            <div class="left">
                <div class="big-img">
                    <img src="img/p1.png" alt="Product Image">
                </div>
                <div class="images">
                    <div class="small-img">
                        <img src="img/p1.png" alt="Product Image" onclick="showImg(this.src)">
                    </div>
                    <div class="small-img">
                        <img src="img/p2.png" alt="Product Image" onclick="showImg(this.src)">
                    </div>
                    <div class="small-img">
                        <img src="img/p3.png" alt="Product Image" onclick="showImg(this.src)">
                    </div>
                    <div class="small-img">
                        <img src="img/p4.png" alt="Product Image" onclick="showImg(this.src)">
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="url">Home > Product > T-Shirt</div>
                <div class="pname">T-Shirts for Men</div>
                <div class="ratings">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <div class="price">$40</div>
                <div class="size">
                    <p>Size :</p>
                    <div class="psize active">M</div>
                    <div class="psize">L</div>
                    <div class="psize">XL</div>
                    <div class="psize">XXL</div>
                </div>
                <div class="quantity">
                    <p>Quantity :</p>
                    <input type="number" min="1" max="5" value="1">
                </div>
                <div class="btn-box">
                    <button class="cart-btn">Add to Cart</button>
                    <button class="buy-btn">Buy Now</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
